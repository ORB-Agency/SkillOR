<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillOR - Learn Anything, Anytime</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="container">
      <a href="#" class="logo">SkillOR</a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>Upgrade Your Skills with SkillOR</h1>
      <p>Learn from expert instructors and gain new knowledge in various fields.</p>
      <a href="#" class="btn">Get Started</a>
    </div>
  </header>

  <!-- Featured Courses -->
  <section class="featured-courses">
    <div class="container">
      <h2>Featured Courses</h2>
      <!-- Course cards will be dynamically generated here -->
      <div class="course-card">
        <img src="course-image.jpg" alt="Course Image">
        <h3>Course Title</h3>
        <p>Instructor Name</p>
        <span class="price">$19.99</span>
      </div>
      <!-- Add more course cards as needed -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 SkillOR. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
