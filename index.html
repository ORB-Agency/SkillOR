<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  />
  <style>
    /* Default styles for larger screens */
    .search-coursesschoolsetc1 {
      display: none;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
      .search-coursesschoolsetc {
        width: 100%;
      }
      .search-coursesschoolsetc1 {
        display: block;
        text-align: center;
      }
      .header1 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="home-page">
    <img class="pic-obj-icon" alt="" src="./public/pic-obj.svg" />

    <div class="search-bar"></div>
    <input class="search-coursesschoolsetc" type="text" />

    <div class="search-coursesschoolsetc1">Search Courses, Schools, Etc...</div>
    <button class="ellipse-parent" autofocus>
      <div class="group-child"></div>
      <img
        class="icon-arrow-forward-outline"
        alt=""
        src="./public/-icon-arrow-forward-outline.svg"
      />
    </button>
    <img class="vector-icon" alt="" src="./public/vector.svg" />

    <div class="the-leader-in">The Leader in Online Learning</div>
    <div class="from-worldwide-since">From WorldWide Since 2023</div>
    <b class="engaging-accessible"
      >Engaging & Accessible Online Courses For All</b
    >
    <div class="header">
      <div class="header1">
        <button class="profile">Profile</button>
        <button class="about-us">About Us</button>
        <button class="my-school">My School</button>
        <button class="courses" autofocus>Courses</button>
        <button class="home" autofocus>Home</button>
        <img
          class="skillor-logo-1"
          alt=""
          src="./public/skillor-logo-1@2x.png"
        />

        <button class="sign-in-button">
          <div class="sign-in">Sign In</div>
        </button>
        <button class="register-button">
          <div class="register">Register</div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
